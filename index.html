<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <div class="form-group">
            <label for="description">description</label>
            <input type="text" name="description" id="description">
        </div>
          <div class="form-group">
            <label for="csv-file">CSV File</label>
            <input type="file" accept=".csv" name="csv-file" id="csv-file">
        </div>
          </div>
          <div class="form-group">
            <label for="worker">Should user worker threads?</label>
            <input type="checkbox" checked accept=".csv" name="worker" id="worker">
        </div>
         <div class="form-group">
            <input type="submit" name="buttom" id="buttom" value="Search">
            <input type="reset" value="Reset">
        </div>

         <div class="form-group">
            <output id="file-size"></output>
        </div>
         <div class="form-group">
            <progress id="progress" value="0" max="100">0%</progress>
        </div>


         <div class="form-group">
            <output id="debug"></output>
        </div>
    </form>

    <button id="test">Test add class</button>
    <script src="./src/index.js" type="module"></script>
</body>
</html>
